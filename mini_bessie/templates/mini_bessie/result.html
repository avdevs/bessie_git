<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .category-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .category-image {
            width: 150px;  /* Increase image size */
            height: 150px;
            display: block; /* Ensures the image is centered */
            margin: 0 auto 15px auto; /* Centers the image with spacing below */
            object-fit: contain; /* Ensures the image scales correctly */
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            background: #ff6600;
            color: white;
            padding: 12px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .result-percentage {
            font-weight: bold;
            color: #28a745;
            font-size: 20px;
            margin-top: 5px;
        }
        .result-text {
            font-size: 16px;
            color: #333;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3>Your Quiz Results</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Results Section -->
                    <div class="col-md-6">
                        <h4 class="mb-3">Scores:</h4>
                        {% for item in results %}
                        <div class="category-card">
                            <img src="{% static item.image %}" alt="{{ item.category }}" class="category-image">
                            <div class="category-title">{{ item.category }}</div>
                            <div class="result-percentage">{{ item.percentage }}%</div>
                            <p class="result-text">{{ item.explanation|linebreaks }}</p>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Chart Section -->
                    <div class="col-md-6 text-center">
                        <h4 class="mb-3">Visualization:</h4>
                        <canvas id="resultsChart" style="width: 100%; max-width: 400px;"></canvas>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-success" onclick="window.location.href='/'">Take Another Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Integration -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chartData = {{ chart_data|safe }};
        const ctx = document.getElementById('resultsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.label}: ${tooltipItem.raw}%`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: { display: true, text: 'Percentage (%)' }
                    },
                    x: {
                        title: { display: true, text: 'Categories' }
                    }
                }
            }
        });
    </script>
</body>
</html>
