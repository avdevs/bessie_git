<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Bessie Quiz</title>
    {% load static %}
    <!-- Include Shared and Bessie-specific CSS -->
    <link rel="stylesheet" href="{% static 'css/bessie.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Card for the Form -->
        <div class="card shadow-sm">
            <div class="card-header text-center bg-dark text-white">
                <h3>Mini Bessie Quiz</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4 text-muted">
                    Please complete this quiz to help us understand your current situation better.
                </p>
                <!-- Form -->
                <form method="post" class="px-3">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-orange">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
